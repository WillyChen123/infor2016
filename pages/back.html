				<!-- Main -->

						<!--Put the response here!!! -->

                            <div id="wrn"></div>
                            <div id="password">
                                <h1>Please enter the password.</h1>
                                <form>
                                    <div class="row uniform">
                                        <div class="12u$ 12u$(xsmall)">
                                            <input type="password" id="pw" value="" placeholder="Passwored" />
                                        </div>
                                        <div class="12u$">

                                            </ul>

        <script>
            var socket=io("http://210.71.78.200:80");

            window.addEventListener('load',function(){
                document.getElementById('sm').addEventListener('click',function(){
                    var pw=document.getElementById('pw').value;
                    socket.emit('bkreq',pw);
                })
            })

            socket.on('giveall',function(res){
                $('#password').remove();
                var tot=0;
                $('#tb').append('<tr><td>社團</td><td>房數</td><td>參加</td><td>名單</td><td>備註</td></tr>');
                for(i=0;i<res.length;i++){
                    $('#tb').append('<tr><td>'+res[i].name+'</td><td>'+res[i].room+'</td><td>'+res[i].join+'</td><td><a href="#" data-featherlight="#personname'+i+'">顯示</a><div class="lightbox hui" id="personname'+i+'">'+res[i].person+'</div></td><td>'+res[i].ps+'</td></tr>');
                    tot+=res[i].person.length;
                }
                $('#tot').append('total : '+tot+' person');
            })
            socket.on('loginfail',function(){
                $('#wrn').text('wrong password!');
            })
        </script>
