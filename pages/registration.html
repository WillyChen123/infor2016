<script>
	var socket=io("http://localhost:80");
    var cnt=0;
    var appe=[];
    $('.personappend').append('<div class="12u$"><input type="text" name="demo-message" id="person'+cnt+'" placeholder="姓名" rows="1"></input></div>');
    appe.push(0);

    setInterval(function(){
        if(document.getElementById('person'+cnt).value!=""){
            cnt++;
            $('.personappend').append('<div class="12u$"><input type="text" name="demo-message" id="person'+cnt+'" placeholder="姓名" rows="1"></input></div>');
            appe.push(cnt);
        }
        for(i=0;i<appe.length-1;i++){
            if(appe[i]!=undefined&&document.getElementById('person'+appe[i]).value==""&&appe.length>1){
                $('#person'+appe[i]).remove();
                delete appe[i];
            }
        }
    },50)

	window.addEventListener('load',function(){
		document.getElementById('regist').addEventListener('click',function(){
			var name=document.getElementById('name').value;
			var room=document.getElementById('room').value;
			var join=document.getElementById('join').value;
			
            var person=[];
            for(i=0;i<appe.length-1;i++){
                if(appe[i]!=undefined){
                    person.push(document.getElementById('person'+appe[i]).value);
                }
            }

            var ps=document.getElementById('ps').value;

			if(join==="-1"){
				join="NO";
			}
			else if(join==="1"){
				join="ZSISC";
			}
			else if(join==="2"){
				join="INFOR";
			}
			else if(join==="0"){
				join="BOTH";
			}
			else{
				join="there's a bug";
			}
			socket.emit("sendReg",name,room,join,person,post);
		})
		document.getElementById('reset').addEventListener('click',function(){
			document.getElementById('name').value="";
			document.getElementById('room').value="";
			document.getElementById('join').value="-1";
			
            for(i=0;i<appe.length-1;i++){
                document.getElementById('person'+appe[i]).value="";
            }/*
            if press_reset
                then get_ERROR
            working
            */
            
            document.getElementById('ps').value="";
		})
	})

    socket.on('done',function(){
        
    }
</script>
